<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Front</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
</html>
<body> 
  <div class="hero" data-name="Ironman">
    <nav class="hero__navigation"><img class="hero__icon" src="/images/logo.png" alt="icono heroes"/>
      <div class="hero__options"><a class="hero__option" href="/">Heroes anteriores</a><a class="hero__option" href="/">¿Cómo funciona?</a><a class="hero__option" href="/">Iniciar sesion</a><img class="hero__iconSearch" src="/images/.png" alt=""/>
      </div>
    </nav>
    <div class="hero__vote">
      <div class="hero__voteinfo">
        <p class="hero__voteOpinion">Dinos tu opinion sobre</p>
        <h2 class="hero__voteTitle">Ironman<span>?</span></h2>
        <p class="hero__voteText">Lorem ipsum dolor sit amet consectetur adipiscing elit et conubia dictumst, varius aenean suscipit cubilia purus magna facilisi nisl dapibus fames</p><a class="hero__voteLink" href="/">Más informacion</a>
        <h3 class="hero__voteQuestion">¿Cuál es su voto?</h3>
      </div>
      <div class="hero__buttons">
        <button class="hero__button hero__buttonLike"><img class="hero__icon" src="/images/icons/like.svg" alt=""/></button>
        <button class="hero__button hero__buttonDislike"><img class="hero__icon" src="/images/icons/dislike.svg" alt=""/></button>
      </div>
    </div>
    <div class="bar"> 
      <div class="bar__porcentage bar__like"> 
        <p class="bar__number bar__numberLike">50</p>
      </div>
      <div class="bar__porcentage bar__dislike">
        <p class="bar__number bar__numberDislike">50</p>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
